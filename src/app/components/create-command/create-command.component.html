<div class="content text-center">
    <div>

        <h4>Select your command details</h4>
        <hr />

        <form onsubmit="return false;" >
            <div class="form-group row ">
                <label for="drinkName" class="col-sm-2 col-form-label p-2">Drink</label>
                <div class="col-sm-10">
                    <select class="form-control" class="form-control form-control-sm" id="drinkName" name="drinkName" [(ngModel)]= "command.drinkName" >
                        <option *ngFor="let drinkName of listOfDrinks;" value="{{drinkName}}"> {{ drinkName}}</option>
                      </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="moneyInserted" class="col-sm-2 col-form-label p-2">Money</label>
                <div class="col-sm-10">
                    <input type="number" min=0 step="0.1" [(ngModel)]= "command.moneyInserted" name="moneyInserted" class="form-control" id="moneyInserted" />
                </div>
            </div>
            <div class="form-group row">
                <label for="sugarQuantity" class="col-sm-2 col-form-label p-2">Sugar</label>
                <div class="col-sm-10">
                    <input type="number" step="1" class="form-control" [(ngModel)]= "command.sugarQuantity" name="sugarQuantity"  id="sugarQuantity" min="0" max="4" />
                </div>
            </div>
            <div class="form-group row">
                <label for="useOwnMug" class="col-sm-2 col-form-label p-2">Mug</label>
                <div class="form- col-sm-10check">
                    <input class="form-check-input position-static" [(ngModel)]= "command.useOwnMug" name="useOwnMug"  type="checkbox" id="useOwnMug" value="false"
                        >
                </div>
            </div>
            <hr />
                <button type="submit" class="btn btn-default btn-brown" [disabled]="!enableSubmit" (click)="createCommand()">Submit</button>
        </form>
    </div>
</div>
